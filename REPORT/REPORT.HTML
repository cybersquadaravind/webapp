<form>


        <div class="container">
          <h1>Complaint Report Form</h1>
              <p>kindly fill in the below form with details of the crime</p>
           <hr>
               <br>
                     <label for="Firstname" >First Name</b></label><br>
                     <input type="text" size="30" autofocus placeholder="Enter First name" name="firstname" id="firstname" required></area><br><br>
          
                     <label for="lastname" >Last Name</b></label><br>
                     <input type="text" size="30" placeholder="Enter Last name" name="lastname" id="lastname" required><br><br>

                     <label for="email" >Email</b></label><br>
                     <input type="text" size="30" placeholder="example@mail.com/.in" name="email" id="email" required></area><br><br>
          
                     <label for="number">Contact Number</b></label><br>
                     <input type="num" size="30" placeholder="Enter your mobile" name="contact number" maxlength="10" pattern="[1-9]{1}[0-9]{9}" id="phone" required ><br><br>

                     <label for="aadhar">Aadhar Number</b></label><br>
                     <input type="num"  size="30" placeholder="Enter 12 digits Aadhar number" name="aadhar" maxlength="12" pattern="{12}" id="aadhar" required></area><br><br>
          
                     <label for="state" >Select state </b></label><br>
                     <select name="telangana" id="district" >
                          <option value="state">--Select State--</option>
                          <option value="Andhra pradesh">Andhra pradesh </option>
                          <option value="Telangana">Telangana</option>
                      </select>
                      <br>
                      <br>

                 <label for="gender" >Select your gender</b></label>
                 <br>
                 <select  id="gender">
                    
                    <option value="GENDER">--GENDER--</option>
                    <option value="male">Male </option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
                    <br>
                    <br>

                 <label for="pincode">Pin code</b></label><br>
                 <input type="num"  size="30" placeholder="Enter Pincode/Postal" name="pincode" maxlength="6" pattern="{6}" id="pincode" required></area><br><br>

                 <label for="address">Address</b></label><br>
                 <input type="text" size="30" placeholder="Enter your address" name="address" id="address" required></area><br><br>

                 <label for="description">Description</b></label><br>
                <textarea cols="30" rows="5" value="description"   placeholder="Please provide some additional information about the incident" id="description"></textarea><br><br><hr>
                 <p>Report your complaint here by filling the form <a href="#"></a>.</p>
               
        
      </form>
      <button type="submit" class="registerbtn" align="center" onclick="st()">Submit</button>

      <script>
        function st(){
 
     
 var m1=document.getElementById("firstname").value;
 
 var m2=document.getElementById("lastname").value;
 var m3=document.getElementById("email").value;
 
 var m4=document.getElementById("phone").value;
 var m5=document.getElementById("aadhar").value;
 var m6=document.getElementById("district").value;
 var m7=document.getElementById("gender").value;
 var m8=document.getElementById("pincode").value;
 var m9=document.getElementById("address").value;
 var m10=document.getElementById("description").value;

firebase.database().ref('cyber').child("complaint").push().set(
    {
firstname:m1,
lastname:m2,
email:m3,
phone:m4,
aadhar:m5,
district:m6,
gender:m7,
pincode:m8,
address:m9,
description:m10

}
);
alert("Your complaint successfully taken by the team. Soon we will get back to you)");
}
