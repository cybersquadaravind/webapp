        <form>
            <div class="container">
                <h1 class="form-title">Complaint Report Form</h1>
                <p class="form-sub-title">Kindly fill in the below form with details of the crime</p>
                <hr>
            </div>
            <div class="container">
                <label for="Firstname" >First name</b></label><br>
                     <input type="text" size="30" autofocus placeholder="Enter Firstname" name="firstname" id="firstname" required></area><br><br>
          
                     <label for="lastname" >Lastname</b></label><br>
                     <input type="text" size="30" placeholder="Enter Lastname" name="lastname" id="lastname" required><br><br>

                     <label for="email" >Email</b></label><br>
                     <input type="text" size="30" placeholder="example@mail.com/.in" name="email" id="email" required></area><br><br>
          
                     <label for="number">Contact Number</b></label><br>
                     <input type="num" size="30" placeholder="Enter your mobile" name="contact number" pattern="[0-9]{10}" id="phone" required ><br><br>

                     <label for="aadhar">Aadharnum</b></label><br>
                     <input type="num"  size="30" placeholder="Enter 12 digits aadhar num" name="aadhar" pattern="{12}" id="aadhar" required></area><br><br>
          
                     <label for="state" >Select state </b></label><br>
                     <select name="telangana" id="district" >
                          <option value="state">--Select State--</option>
                          <option value="Andhra pradesh">Andhra pradesh </option>
                          <option value="Telangana">Telangana</option>
                      </select>
                      <br>
                      <br>

                 <label for="gender" >Select your gender</b></label>
                 <br>
                 <select  id="gender">
                    
                    <option value="GENDER">--GENDER--</option>
                    <option value="male">Male </option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
                    <br>
                    <br>

                 <label for="pincode">Pincode</b></label><br>
                 <input type="num"  size="30" placeholder="Enter Pincode/Postal" name="pincode" pattern="{6}" id="pincode" required></area><br><br>

                 <label for="address">Address</b></label><br>
                 <input type="text" size="30" placeholder="Enter your address" name="address" id="address" required></area><br><br>

                 <label for="description">Description</b></label><br>
                <textarea cols="30" rows="5" value="description"   placeholder="Please provide some additional information about the incident" id="description"></textarea><br><br><hr>
                <br>
            </div>
        </form>

                    var m8=document.getElementById("pincode").value;
